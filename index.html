<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Capcha</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div class="container mt-5">
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
              <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                 
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Name</label>
                  <input type="text" class="form-control" id="exampleInputPassword1">
                </div>

                <textarea id="comment" cols="30" rows="10" class="form-control mb-3" placeholder="Введите комментарий"></textarea>

                <div class="mb-3 mt-3 captcha"></div>

                <input type="text" class="form-control mt-3 mb-3 inputCaptcha" placeholder="Введите каптчу">
               
                <button class="btn btn-primary">Оправить</button>
              </div>
              <div class="col-md-3"></div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4 user-name"></div>
            <div class="col-md-4 user-email"></div>
            <div class="col-md-4 user-comment"></div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <script src="app.js"></script>
  </body>
</html>
